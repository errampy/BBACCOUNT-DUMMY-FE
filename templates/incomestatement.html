<div class="card p-3 mt-3">
    <div class="table-responsive  mt-3">
        <table id="tableID" class="display">
            <thead style="background-color: rgb(231, 252, 231); " class="mt-3">
                <tr>
<th>revenue</th>
<th>operating expenses</th>
<th>net income</th>
<th>revenue sources</th>
<th>expense breakdown</th>
<th>reported date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in records %}
                <tr>
<td>{{data.revenue}}</td>
<td>{{data.operating_expenses}}</td>
<td>{{data.net_income}}</td>
<td>{{data.revenue_sources}}</td>
<td>{{data.expense_breakdown}}</td>
<td>{{data.reported_date}}</td>
                    <td>
                        <a href="{% url 'incomestatement_edit' data.id %}"><span data-toggle="tooltip" title="edit" style="color: black;"><i class='fa fa-edit'></i></a>
                        <a href="{% url 'incomestatement_delete' data.id %}"><span data-toggle="tooltip" title="Delete" style="color: black;"><i class='fa fa-remove' onclick="alert('You want to Delete this Item..?')"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


 {% endblock %}
