{% extends 'base.html' %}
{% block body_block %}

<div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete the mapping for <strong>{{ mapping.workflow_group }}</strong> and <strong>{{ mapping.user }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'workflow_user_group_mapping_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
