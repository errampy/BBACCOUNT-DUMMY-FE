<div class="card p-3 mt-3">
    <div class="table-responsive  mt-3">
        <table id="tableID" class="display">
            <thead style="background-color: rgb(231, 252, 231); " class="mt-3">
                <tr>
<th>assets</th>
<th>liabilities</th>
<th>equity</th>
<th>asset breakdown</th>
<th>liability breakdown</th>
<th>reported date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in records %}
                <tr>
<td>{{data.assets}}</td>
<td>{{data.liabilities}}</td>
<td>{{data.equity}}</td>
<td>{{data.asset_breakdown}}</td>
<td>{{data.liability_breakdown}}</td>
<td>{{data.reported_date}}</td>
                    <td>
                        <a href="{% url 'balancesheet_edit' data.id %}"><span data-toggle="tooltip" title="edit" style="color: black;"><i class='fa fa-edit'></i></a>
                        <a href="{% url 'balancesheet_delete' data.id %}"><span data-toggle="tooltip" title="Delete" style="color: black;"><i class='fa fa-remove' onclick="alert('You want to Delete this Item..?')"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


 {% endblock %}
